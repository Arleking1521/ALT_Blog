{% extends 'base.html' %}
{% block content %}
    <div class="container post">
        <div class="login-wrap">
            <h2>Войти в систему</h2>
            <form action="" method="post" class="form">
                {% csrf_token %}
                {{ form.email }}
                {{ form.password }}
                <button>Войти</button>
                <a href="{% url 'registr' %}">У вас нет аккаунта?</a>
            </form>
        </div>
    </div>
{% endblock %}

{% block title %}
Login
{% endblock %}
