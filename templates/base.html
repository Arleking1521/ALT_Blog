{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style="
     border-bottom: 2px solid black;
     display: flex; 
     flex-direction: row;
     justify-content: space-between;
     align-items: center;
     ">
        <div>
            <h1>Blog</h1>
            {% if user.is_authenticated %}
                <a href="{% url 'add_post' %}"><button>Add post</button></a>
            {% endif %}
        </div>
        <div class="login">
            {% if user.is_authenticated %}
            <p>{{user.name}} {{user.surname}}</p>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'registr' %}">Registration</a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer style="border-top: 2px solid black;">
        Footer
    </footer>
</body>
</html>
